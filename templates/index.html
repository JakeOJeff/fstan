<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jake's Job Listing</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <header class="header">
        <h1>Jake's Remote Job Finder</h1>
    </header>

    <main class="container">

        <!-- Filter Section -->
        <section class="filters">
            <form method="GET" class="filter-form">

                <input 
                    type="text" 
                    name="search" 
                    placeholder="Search jobs..." 
                    value="{{ search }}"
                >

                <select name="category">
                    <option value="">All Categories</option>
                    <option value="software-dev" {% if category=="software-dev" %}selected{% endif %}>
                        Software Dev
                    </option>
                    <option value="design" {% if category=="design" %}selected{% endif %}>
                        Design
                    </option>
                </select>

                <input 
                    type="text" 
                    name="company" 
                    placeholder="Company..." 
                    value="{{ company }}"
                >

                <button type="submit">Filter</button>

            </form>
        </section>

        <!-- Job Listings -->
        <section class="jobs">

            {% for job in jobs %}
            <div class="job-card">

                <h2>{{ job.title }}</h2>

                <p><span>Company:</span> {{ job.company_name }}</p>
                <p><span>Location:</span> {{ job.candidate_required_location }}</p>

                <a href="{{ job.url }}" target="_blank" class="apply-btn">
                    Apply Now
                </a>

            </div>
            {% endfor %}

        </section>

    </main>

</body>
</html>
