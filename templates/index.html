<!DOCTYPE html>
<html>
    <body>
        <h3>
            Enter your name
        </h3>
        
        <div>
            {% for job in jobs %}
                <div class="job">
                    <h2>{{ job.title }}</h2>
                    <p><strong>Company:</strong> {{ job.company_name }}</p>
                    <p><strong>Location:</strong> {{ job.candidate_required_location }}</p>
                    <a href="{{ job.url }}" target="_blank">Apply</a>
                </div>

            {% endfor %}
        </div>
    </body>
</html>
